<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Game</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <h1>It's PacMan, RUN! </h1>

    <div class="game">
        <div class="grid"></div>
        <div class="info">
            <div class="start">Start</div>
            <div class="infoBox"></div>
            <p>Score: <span class="score">0<span></p>
            <p>Timer: <span class="timer">0</span></p>
            <div class="table">
                <p>Display Result</p>
                <p class="highScore"></p>
                <p class="highTime"></p>
            </div>
            <p class="label">Controls</p>
            <div class="controls">
                <div class="up">↑</div>
                <div class="sideways">
                    <div class="left">←</div>
                    <div class="right">→</div>
                </div>
                <div class="down">↓</div>
            </div>
        </div>
    </div>

    <div class="popup" id="popup" style="visibility: hidden;">
        <br><br><br> <br><br>

        <h1>GAME IS OVER</h1>
        <h2 id="score"></h2>
        <button type="button" id="playagainbtn" onclick="history.go(0)">Play Again</button>

    </div>

</body>

</html>
